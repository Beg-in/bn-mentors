<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="login-center page card-shadow page-in">
            <h2>Log In</h2>
            <form>
                <div class="form-group">
                    <input type="email" class="form-control" id="signup-email" ng-model="form.email" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="signup-password" ng-model="form.password" placeholder="Password">
                </div>
                <div class="form-remember">
                    <input type="checkbox" ng-model="remember">
                    <span>Remember Me{{remember ? '.' : '?'}}</span>
                </div>
                <button type="submit" class="btn btn-primary" ng-click="login()">Log In</button>
            </form>
        </div>
    </div>
</div>
