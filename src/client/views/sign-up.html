<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="signup-center page card-shadow page-in">
            <h2>Sign Up</h2>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="signup-name" ng-model="profile.name" placeholder="Full Name">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="signup-email" ng-model="profile.email" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="signup-password" ng-model="profile.password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary" ng-click="saveProfile()">Sign Up</button>
                <div class="signup-message">
                    <p>By joining you agree to the <a href="/termsofuse">Terms of Use</a>.</p>
                </div>
            </form>
        </div>
    </div>
</div>
