<div class="row">
  <div class="col-lg-12 signup-center">
      <form>
        <div class="form-group">
          <input type="email" class="form-control" id="signup-email" ng-model="form.email" placeholder="email">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="signup-password" ng-model="form.password" placeholder="password">
        </div>
        <button type="submit" class="btn btn-primary" ng-click="saveProfile()">Signup!</button>
      </form>
  </div>
</div>
