<div class="frow">
    <div class="col-md-2-3">
        <h3 class="search-title">Search results</h3>
        <div class="search-row page card-shadow" ng-repeat="result in searchResults">
            <div class="frow gutters">
                <div class="col-md-1-6">
                    <div class="search-result-image-flex">
                        <div class="frow centered">
                            <img ng-show="result.avatar" class="search-result-image" ng-src="{{result.avatar}}">
                            <img ng-hide="result.avatar" class="search-result-image" src="/images/profile/default.jpg">
                        </div>
                    </div>
                </div>
                <div class="col-md-7-12">
                    <div class="search-name">{{result.name}}, <span class="search-job-title">{{result.profession}}</span> </div>
                    <div class="search-info">
                        <div class="search-tags" ng-repeat="tag in result.tags">#{{tag}}</div>
                        <div class="search-shortbio">{{result.bio}}</div>
                    </div>
                </div>
                <div class="col-md-1-4">
                    <div class="search-view-profile-button click-drop">
                        <a ng-href="/#/profile/{{result._id}}"><button type="button" class="btn btn-info">View Profile</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
