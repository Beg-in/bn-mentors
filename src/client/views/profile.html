<div class="row">
<div class="col-md-9 col-md-offset-2">
<div class="page card-shadow">

	<div class="profile-page-title"> {{profile.name}}'s Profile </div>

		<div class="profile-image">
			<!-- <img ng-src="profile.image"> -->
			<img class="profile-image" src="/images/profile/test-profile-image.jpg">

		</div>
		<div class="profile-view-container">
			<div class="profile-info"> 
				
				<div class="profile-contact"> 
					<div class="profile-contact-input">{{profile.name}}</div> 
					<div class="profile-contact-input">{{profile.email}}</div> 
					<div class="profile-contact-input">{{profile.phone}}</div>
				</div>
				
			<div class="profile-skills-container">
				<div class="profile-skills-title"> My Skills / Interests</div>
				<div class="profile-skill-tag-flex">
					<div class="profile-skill-tag" ng-repeat="skill in profile.skills"> #{{skill}}</div>
				</div>
			</div>
					
				<div class="profile-bio">
					
					<div class="profile-shortbio"><input class="shortbio-input" type="text" placeholder="Short Bio: Keep it under 140 words" shortbio = {{profile.shortbio}}> </div>
				</div>

				<div class="profile-scheduled"> {{profile.schedule}}</div>

				<div class="profile-submit submit-mentor"> <input class="btn btn-default" type="submit" value="Schedule 'Office' Hours" > </div>
				<div class="profile-submit submit-mentee"> <input class="btn btn-default" type="submit" value="Find a Mentor"> </div>

			</div>

				

		</div>
</div>
