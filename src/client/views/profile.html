<div class="frow">
    <div class="col-md-3-4">
        <div class="page card-shadow page-in">
            <button type="submit" class="btn btn-primary profile-button-edit pull-right" ng-click="toggleEdit()">{{edit ? 'Save' : 'Edit'}}</button>

            <div class="profile-page-title">{{profile.name}}'s Profile</div>

            <div class="profile-image">
                <img ng-show="avatar" class="profile-image" ng-src="{{avatar}}">
                <img ng-hide="avatar" class="profile-image" ng-src="/images/profile/default.jpg">
                <a href="https://gravatar.com/" target="_blank" ng-show="edit">{{avatar ? 'Change Image' : 'Upload Image'}}</a>
            </div>

            <div class="profile-view-container">
                <div class="profile-info">

                    <div class="profile-contact">
                        <div class="frow gutter" ng-hide="edit">
                            <div class="col-md-1-4">
                                <div class="profile-contact-input">{{profile.name}}</div>
                            </div>
                            <div class="col-md-1-4">
                                <div class="profile-contact-input">{{profile.jobTitle}}</div>
                            </div>
                            <div class="col-md-1-4">
                                <div class="profile-contact-input">{{profile.email}}</div>
                            </div>
                            <div class="col-md-1-4">
                                <div class="profile-contact-input">{{profile.phone}}</div>
                            </div>
                        </div>
                        <div class="frow gutter" ng-show="edit">
                            <div class="col-md-1-4">
                                <input type="text" class="form-control" ng-model="profile.name" placeholder="Name">
                            </div>
                            <div class="col-md-1-4">
                                <input type="text" class="form-control" ng-model="profile.jobTitle" placeholder="Job Title">
                            </div>
                            <div class="col-md-1-4">
                                <input type="text" class="form-control" ng-model="profile.email" placeholder="Email">
                            </div>
                             <div class="col-md-1-4">
                                <input type="text" class="form-control" ng-model="profile.phone" placeholder="Phone">
                            </div>
                        </div>
                    </div>

                    <div class="profile-skills-container">
                        <div class="profile-skills-title">My Skills / Interests</div>
                        <div class="profile-skill-tags">
                            <div class="frow">
                                <div class="profile-skill-tag" ng-hide="edit" ng-repeat="skill in profile.skills">#{{skill}}</div>
                                <input type="text" class="profile-skill-tag-input form-control" ng-model="profile.skills" ng-show="edit" ng-list required placeholder="Skills">
                            </div>
                        </div>
                    </div>

                    <div class="profile-bio">
                        <div class="profile-shortbio">
                            <input class="shortbio-input form-control" type="text" ng-show="edit" ng-model=profile.bio placeholder="Short Bio: Keep it under 140 words" >
                            <div class="shortbio-input" ng-hide="edit">{{profile.bio}}</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="frow">
                <div class="col-md-5-6">
                    <form>
                        <div class="calendar-section" ng-show="edit">
                            <div class="frow">
                                <p class="calendar-sentence">
                                    Repeats on the
                                </p>
                                <select class="form-control calendar-dropdown-repeat" ng-model="profile.schedule.weekOfMonth">
                                    <option value="1">1st</option>
                                    <option value="2">2nd</option>
                                    <option value="3">3rd</option>
                                    <option value="4">4th</option>
                                </select>
                                <select class="form-control calendar-dropdown-day" ng-model="profile.schedule.repeatDay">
                                    <option>Sunday</option>
                                    <option>Monday</option>
                                    <option>Tuesday</option>
                                    <option>Wednesday</option>
                                    <option>Thursday</option>
                                    <option>Friday</option>
                                    <option>Saturday</option>
                                </select>
                                <p class="calendar-sentence">
                                    of the month at
                                </p>
                                <!-- <input type="time" class="form-control calendar-time" ng-model="profile.schedule.time" style="width: 130px"> -->
                                <!-- {{profile.schedule.time}} -->
                            </div>
                            <div class="frow">
                                <p><strong>@:</strong></p>
                                <input type="search" class="form-control" placeholder="Location" ng-model="profile.schedule.location">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="page card-shadow page-in profile-appointments">
            <div class="frow justify-between">
                <span>
                    <div class="appointment-month">
                        July
                    </div>
                    <div class="appointment-day">
                        Fri
                    </div>
                    <div class="appointment-number">
                        29
                    </div>
                    <div class="appointment-time">
                        7:00 PM
                    </div>
                </span>
                <div class="appointment-location">
                    Slingshot CoWork
                </div>
                <div class="frow centered">
                    <button class="btn btn-default profile-appointment-button">Request Meeting</button>
                </div>
            </div>
        </div>
    </div>
</div>
